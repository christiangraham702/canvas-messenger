<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>CourseLynx Messenger</title>
  <style>
    :root {
      --royal-blue: #007bff;
      --royal-blue-dark: #003d99;
      --white: #ffffff;
      --light-gray: #f3f3f3;
      --text-gray: #555;
      --error-red: #b00020;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--white);
      color: #000;
      width: 380px;
      border-radius: 10px;
      overflow: hidden;
    }


    header h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    section {
      padding: 14px 16px;
      border-bottom: 1px solid var(--light-gray);
    }

    h4 {
      margin: 0 0 8px;
      font-size: 1rem;
      color: var(--royal-blue);
    }

    p {
      margin: 6px 0 0;
      color: var(--text-gray);
    }

    .btn {
      background: var(--royal-blue);
      color: var(--white);
      border: none;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: background .2s;
    }

    .btn:hover {
      background: var(--royal-blue-dark);
    }

    .muted {
      color: var(--text-gray);
      font-size: 0.78rem;
    }

    .small {
      font-size: 0.8rem;
      color: var(--text-gray);
    }

    .status {
      margin-top: 6px;
      font-size: 0.8rem;
      color: var(--text-gray);
      white-space: pre-wrap;
    }

    .error {
      color: var(--error-red);
    }

    ul {
      padding-left: 18px;
      margin: 6px 0 0;
    }

    li {
      margin: 6px 0;
      font-size: 0.93rem;
    }

    /* Intro ‚Äúcard‚Äù */
    .hero {
      background: var(--white);
      color: #000;
      border-radius: 10px;
      padding: 14px;
      width: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero h2 {
      margin: 0 0 6px;
      font-size: 1.05rem;
    }

    .hero p {
      margin: 0;
      color: #000;
    }

    .hero .cta {
      margin-top: 12px;
    }

    /* Tiny dev panel for CSRF */
    .csrf-panel {
      font-size: 0.75rem;
      color: var(--text-gray);
      background: var(--light-gray);
      border-radius: 6px;
      padding: 8px;
    }

    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .toolbar button {
      background: none;
      border: none;
      color: var(--royal-blue);
      font-size: 0.7rem;
      font-weight: 700;
      padding: 0;
      cursor: pointer;
    }

    /* Hide/show sections */
    .hidden {
      display: none;
    }

    .row-right {
      min-width: 150px;
      text-align: right;
    }

    .btn-secondary {
      background: #eaf0ff;
      color: var(--royal-blue);
      border: 1px solid #d4e1ff;
      border-radius: 8px;
      padding: 6px 10px;
      font-weight: 700;
      cursor: pointer;
    }

    .btn-secondary:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    /* Panel polish */
    .panel-title {
      color: var(--royal-blue);
      font-weight: 800;
      margin: 0;
      font-size: 1rem;
    }

    .section-label {
      color: #e8eeff;
      font-weight: 700;
      margin: 5px 0 6px;
    }

    /* Course list */
    .courses-list {
      list-style: none;
      padding: 0;
      margin: 3px 0 0;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .course-li {
      list-style: none;
    }

    .course-card {
      background: #ffffff;
      border-radius: 12px;
      padding: 10px 12px;
      box-shadow: 0 1px 0 rgba(0, 0, 0, .05), 0 2px 6px rgba(0, 0, 0, .08);
      display: grid;
      grid-template-columns: 1fr 28px;
      /* text | checkbox on right */
      align-items: center;
      gap: 3px;
    }

    .course-main {
      min-width: 0;
      /* enable text truncation */
    }

    .course-title {
      font-weight: 700;
      font-size: .95rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .course-sub {
      font-size: .78rem;
      color: #6b7280;
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .course-status {
      font-size: .75rem;
      color: #6b7280;
      margin-top: 6px;
    }

    /* Right-side checkbox */
    .course-check {
      width: 18px;
      height: 18px;
      accent-color: #0052cc;
      /* modern browsers */
    }

    /* Buttons + textarea to match your mock */
    .textarea {
      width: 100%;
      min-height: 130px;
      border: 1px solid #d7e3ff;
      border-radius: 10px;
      padding: 10px;
      font-size: .92rem;
      resize: vertical;
      background: #f7faff;
    }

    .btn-pill {
      border-radius: 10px;
      padding: 8px 10px;
    }

    .btn-ghost {
      background: #eaf0ff;
      color: #0052cc;
      border: 1px solid #d4e1ff;
    }

    .btn-ghost:hover {
      filter: brightness(.96);
    }

    .preview-textarea {
      width: 100%;
      box-sizing: border-box;
      /* never overflow width */
      font-size: 0.7rem;
      min-height: 110px;
      max-height: 150px;
      /* prevents the popup from growing too tall */
      resize: vertical;
      /* user can expand if needed */
      line-height: 1.35;

      /* show newlines and wrap long URLs/text */
      white-space: pre-wrap;
      /* respects \n */
      word-break: break-word;
      overflow-wrap: anywhere;
    }

    /* Progress bar (if you added it) */
    .progress-wrap {
      margin: 8px 0;
    }

    .progress-outer {
      height: 10px;
      background: #e8edf7;
      border-radius: 6px;
      overflow: hidden;
    }

    .progress-inner {
      height: 10px;
      width: 0%;
      background: #0052cc;
    }

    header {
      background: var(--white);
      color: var(--royal-blue);
      padding: 14px 16px;

      display: flex;
      justify-content: center;
      /* center horizontally */
      align-items: center;
      /* center vertically */
    }

    .header-inner {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo {
      width: 30px;
      height: 30px;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-inner">
      <img src="images/extension_logo.png" alt="CourseLynx logo" class="logo" />
      <h3 class="panel-title">CourseLynx</h3>
    </div>
  </header>

  <!-- Intro / Welcome -->

  <!-- Courses list (revealed after user clicks) -->
  <section id="coursesSection">
    <!-- The rendered course cards go here -->
    <div id="results"></div>

    <!-- (Your message template select stays where you placed it) -->
    <!-- Example preview area, keep your existing one if you already have it -->
    <h4 style="margin: 10px 5px;">Message Preview</h4>
    <textarea id="previewBody" class="textarea preview-textarea" rows="4"
      placeholder="Preview of the message body will appear here‚Ä¶"></textarea>

    <div style="display:flex; gap:10px; margin-top:10px;">
      <button id="randomizeBtn" class="btn-ghost btn-pill" style="flex:0 0 auto;">üîÑ Random</button>
      <button id="sendSelectedBtn" class="btn btn-pill" style="flex:1;">Send link to selected</button>
    </div>

    <div id="doNotClose" class="small" style="display:none; margin:8px 0;">
      Sending‚Ä¶ this may take a few minutes. <strong>Please don‚Äôt close the popup</strong> until it finishes.
    </div>

    <!-- Progress bar -->
    <div id="progressWrap" style="display:none; margin:8px 0;">
      <div style="height:10px; background:#e8edf7; border-radius:6px; overflow:hidden;">
        <div id="progressBar" style="height:10px; width:0%; background:#0052cc;"></div>
      </div>
      <div id="progressLabel" class="small" style="margin-top:6px;">0%</div>
    </div>

    <div id="status" class="status"></div>
  </section>

  <script type="module" src="popup.js"></script>
</body>

</html>
