<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>CourseLynx Messenger</title>
  <style>
    :root {
      --royal-blue: #0052cc;
      --royal-blue-dark: #003d99;
      --white: #ffffff;
      --light-gray: #f3f3f3;
      --text-gray: #555;
      --error-red: #b00020;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--white);
      color: #000;
      width: 380px;
      border-radius: 10px;
      overflow: hidden;
    }

    header {
      background: var(--royal-blue);
      color: var(--white);
      padding: 14px 16px;
    }

    header h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    section {
      padding: 14px 16px;
      border-bottom: 1px solid var(--light-gray);
    }

    h4 {
      margin: 0 0 8px;
      font-size: 1rem;
      color: var(--royal-blue);
    }

    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    input,
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.9rem;
      margin-bottom: 8px;
    }

    textarea {
      height: 90px;
      resize: vertical;
    }

    button {
      background: var(--royal-blue);
      color: var(--white);
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 6px;
      width: 100%;
    }

    button:hover {
      background: var(--royal-blue-dark);
    }

    .row {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .status {
      margin-top: 6px;
      font-size: 0.8rem;
      color: var(--text-gray);
      white-space: pre-wrap;
    }

    .error {
      color: var(--error-red);
    }

    ul {
      padding-left: 18px;
      margin: 6px 0 0;
    }

    li {
      margin: 2px 0;
      font-size: 0.9rem;
    }

    code {
      background: var(--light-gray);
      padding: 1px 4px;
      border-radius: 4px;
      font-size: 0.85rem;
    }

    .small {
      font-size: 0.8rem;
      color: var(--text-gray);
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .toolbar button {
      width: auto;
      padding: 4px 8px;
      font-size: 0.7rem;
    }

    /* ðŸ‘‡ New smaller style for CSRF section */
    .csrf-panel {
      font-size: 0.75rem;
      color: var(--text-gray);
      background: var(--light-gray);
      border-radius: 6px;
      padding: 8px;
    }

    .csrf-panel strong {
      font-size: 0.8rem;
      color: #333;
    }

    .csrf-panel button {
      background: none;
      border: none;
      color: var(--royal-blue);
      font-size: 0.7rem;
      font-weight: 600;
      padding: 0;
      margin-left: auto;
      cursor: pointer;
    }

    .csrf-panel .status {
      font-size: 0.7rem;
      margin: 4px 0 0;
    }
  </style>
</head>

<body>
  <header>
    <h3>CourseLynx Messenger</h3>
  </header>

  <!-- CSRF panel (subtle) -->
  <section>
    <div class="csrf-panel">
      <div class="toolbar">
        <strong>CSRF Token (dev info)</strong>
        <button id="refreshCsrf">Refresh</button>
      </div>
      <div id="csrfStatus" class="status">loadingâ€¦</div>
      <button id="clearCsrf" style="margin-top:4px;">Clear</button>
    </div>
  </section>

  <section>
    <h4>My Courses</h4>
    <label for="termFilter">Only show courses in this term</label>
    <input id="termFilter" value="Spring 2023" />
    <button id="fetchBtn">Fetch Courses</button>
    <div id="status" class="status"></div>
    <div id="results"></div>
  </section>

  <section>
    <h4>Send to One Classmate</h4>
    <label for="recipientTerm">Recipient full name</label>
    <input id="recipientTerm" placeholder="e.g., Cory Combas" />

    <label for="oneSubject">Subject (optional)</label>
    <input id="oneSubject" placeholder="Subject" />

    <label for="oneBody">Message</label>
    <textarea id="oneBody" placeholder="Write a short messageâ€¦"></textarea>

    <button id="sendOneBtn">Send Message</button>
    <div id="sendStatus" class="status"></div>
    <div id="candidates"></div>
  </section>

  <script src="popup.js"></script>
</body>

</html>
